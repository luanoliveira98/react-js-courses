<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - React.js - Fundamentals</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Alert1() {
        function handleAlertClick() {
          console.log(event);
          alert("An alert message!");
        }

        return (
          <button type="button" onClick={handleAlertClick}>
            Show Alert
          </button>
        );
      }

      function Alert2() {
        function handleAlertClick(message) {
          alert(message);
        }

        return (
          <button
            type="button"
            onClick={() => handleAlertClick("A message via param!")}
          >
            Show Alert with Parameter
          </button>
        );
      }

      function Alert3() {
        function handleAlertClick(event) {
          alert(event.target.previousSibling.value);
        }

        function handleInputChange(event) {
          console.log(event.target.value);
        }

        return (
          <div>
            <input
              type="text"
              placeholder="Type something"
              onChange={handleInputChange}
            />
            <button onClick={handleAlertClick}>
              Show alert of input value
            </button>
          </div>
        );
      }

      function App() {
        return (
          <main>
            <Alert1 />
            <Alert2 />
            <Alert3 />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
